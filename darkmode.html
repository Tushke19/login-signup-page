<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="user-info">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <h1>Sign Up</h1>
        <form id="user-details" action="active" method="post">
        <label for="full-name" class="fname">Full Name</label>
        <input id="full-name" name="full-name" type="text" required placeholder="Enter your full name">

        <label for="email" class="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="email" placeholder="you@example.com">

        <label for="contact" class="phone">Phone Number</label>
        <input id="contact" name="contact" type="tel" minlength="10" required placeholder="Enter phone number">

        <label for="newpassword" class="cpassword">Password</label>
        <input id="newpassword" name="newpassword" type="password" required placeholder="Enter password" minlength="8">

        <label for="con-password" class="confirm-password">Confirm Password</label>
        <input id="con-password" name="con-password" type="password" required placeholder="Confirm password" minlength="8">

        <button class="btn-signup" type="submit"><b>Sign Up</b></button>
    </form>
    <p>Already have an account <a href="login.html">Log In</a></p>
    
</body>

</html>
